name: hid-examples
version: 0.3
synopsis: Examples to accompany the book "Haskell in Depth"
description:
        This package provides source code examples which accompany the book
        "Haskell in Depth" by Vitaly Bragilevsky (Manning Publications 2019).
        You may want to get this package via @cabal get hid-examples@
        and explore its content.

category:            Sample Code
license:             BSD3
author: Vitaly Bragilevsky
maintainer: Vitaly Bragilevsky <vit.bragilevsky@gmail.com>
github: bravit/hid-examples
extra-source-files:
    - ChangeLog.md
    - LICENSE
    - README.md
    - stack.yaml
    - .travis.yml
    - appveyor.yml
    - package.yaml

data-files:
    - data/*.*
    - texts/*.*

tested-with: ghc == 8.2.2, ghc == 8.4.3, ghc == 8.6.1

dependencies: base >=4.10 && <4.12

executables:
    # Chapter 2
    locator:
        main: locator.hs
    vocab1:
        main: vocab1.hs
        dependencies: text >=1.2 && <1.3
    vocab2:
        main: vocab2.hs
        dependencies: text >=1.2 && <1.3
    vocab3:
        main: vocab3.hs
        dependencies: text >=1.2 && <1.3
    showexpr:
        main: expr/showexpr.hs
        dependencies: hint >=0.7 && <0.10
    # Chapter 3
    stockquotes:
        source-dirs: stockquotes
        main: Main.hs
        other-extensions:
          - RecordWildCards
          - OverloadedStrings
          - FlexibleInstances
          - DeriveGeneric
          - DeriveAnyClass
        dependencies:
          - bytestring >=0.10 && <0.11
          - blaze-html >=0.9 && <0.10
          - optparse-applicative >=0.14 && <0.15
          - time >=1.8 && <1.10
          - text >=1.2 && <1.3
          - fmt >=0.5 && <0.7
          - safe >=0.3 && <0.4
          - Chart >=1.8 && <1.10
          - Chart-diagrams >=1.8 && <1.10
          - cassava >=0.5 && <0.6
    # Chapter 5
    maybe:
        main: maybe.hs
        dependencies:
          - safe >=0.3 && <0.4
    reader:
        main: reader.hs
        other-extensions:
          - NamedFieldPuns
        dependencies:
          - mtl >=2.0 && <2.3
    genSQL:
        main: genSQL.hs
        other-extensions:
          - OverloadedStrings
          - ViewPatterns
        dependencies:
          - text >=1.2 && <1.3
          - mtl >=2.0 && <2.3
    gcd:
        main: gcd.hs
        dependencies:
          - mtl >=2.0 && <2.3
    weapons:
        main: weapons.hs
        dependencies:
          - mtl >=2.0 && <2.3
          - random >=1.0 && <1.2
    shunting-yard:
        main: expr/shunting-yard.hs
        dependencies:
          - mtl >=2.0 && <2.3
    dicegame:
        main: dicegame.hs
        dependencies:
          - mtl >=2.0 && <2.3
          - random >=1.0 && <1.2
    ioref:
        main: ioref.hs
    filecount:
        main: filecount.hs
        dependencies:
          - extra >=1.5 && <1.7
    stref:
        main: stref.hs
    # Chapter 6
    du:
        source-dirs: du
        main: du.hs
        dependencies:
          - mtl >=2.0 && <2.3
          - filepath >= 1.4.1 && < 1.5
          - directory >= 1.3 && < 1.4
          - unix-compat >= 0.5 && < 0.6
          - optparse-applicative >= 0.14 && < 0.15
        other-extensions:
          - GeneralizedNewtypeDeriving
          - RecordWildCards
          - FlexibleContexts
    rpnexpr:
        source-dirs: expr
        main: rpnexpr.hs
        dependencies:
          - mtl >= 2.0 && < 2.3
          - transformers >= 0.5 && < 0.6
          - safe >=0.3 && <0.4
        other-extensions:
          - FlexibleInstances
          - MultiParamTypeClasses
          - UndecidableInstances
          - InstanceSigs
          - LambdaCase
    # Chapter 7
    suntimes:
        source-dirs: suntimes
        main: Main.hs
        dependencies:
          - mtl >= 2.0 && < 2.3
          - transformers >= 0.5 && < 0.6
          - time >=1.8 && <1.10
          - text >=1.2 && <1.3
          - safe-exceptions >= 0.1.5 && < 0.2
          - aeson >= 1.2 && < 1.5  
          - req >= 1.0 && < 1.3  
          - http-client >= 0.4 && < 0.6  
          - data-default >= 0.5 && < 0.8  
          - system-locale >= 0.2 && < 0.4  
          - optparse-applicative >=0.14 && <0.15
          - bytestring >= 0.10 && < 0.11
        default-extensions: 
          - OverloadedStrings
        other-extensions:
          - RecordWildCards
          - DeriveGeneric
